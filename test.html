  <style amp-custom>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px 0;

      border-radius: 3px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }

<form>
  <fieldset>
    <input type="text" id="text" [value]="textValue">
  </fieldset>
</form>

<button on="tap:AMP.setState({ textValue: 'sukses' })">Click me</button>
